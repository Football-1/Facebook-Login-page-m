   <div id="login">

            <h1>facebook</h1>

               <input type="submit" name="submit" id="submit" class="submit" value="Log In"><br />
            </form>
            <p class="para">Forgotten password?</p>
            <div class="hr-g">
               <hr class="hr">
               <p>or</p>
               <hr class="hr">
            </div>
            <input type="button" name="new-account" id="new-account" value="Create  New Account">
         </div>
      </div>
   </div>
